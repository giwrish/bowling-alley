<template>
  <div class="slds-box slds-theme_default">
    <lightning-button
      if:true={showNewGameButton}
      label="Start a new game ðŸŽ³"
      variant="brand"
      onclick={startNewGame}
    ></lightning-button>

    <div if:true={showModal}>
      <c-modal onclose={closeModal} onstart={startGame}></c-modal>
    </div>

    <div if:true={loadScoreBoard} class="slds-var-p-vertical_medium">
      <h1>Scoreboard</h1>
      <lightning-datatable
        key-field="game"
        columns={columns}
        data={data}
        hide-checkbox-column
      ></lightning-datatable>
    </div>

    <div if:true={loadNewGame}>
      <div class="slds-text-heading_large">
        Wecome {playerName}, Lets play!!!
      </div>
      <c-game player-name={playerName} onreset={handleReset}></c-game>
    </div>
  </div>
</template>
