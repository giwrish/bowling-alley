<template>
  <div class="input-interface slds-var-m-vertical_large">
    <template for:each={pins} for:item="pin">
      <lightning-button
        key={pin}
        label={pin}
        value={pin}
        onclick={rollBall}
        class="slds-var-m-right_small"
      ></lightning-button>
    </template>
  </div>

  <div class="slds-grid slds-align_absolute-center">
    <template for:each={frames} for:item="frame">
      <div key={frame.frameNumber} class="slds-col slds-box">
        <c-frame
          frame-number={frame.frameNumber}
          left-score={frame.leftScore}
          right-score={frame.rightScore}
          tenth-frame-score={frame.tenthFrameScore}
          total-score={frame.totalScore}
        ></c-frame>
      </div>
    </template>
    <div class="slds-col slds-box">
      <div class="slds-box slds-align_absolute-center"><b>TOTAL</b></div>
      <div class="slds-var-p-vertical_medium slds-align_absolute-center">
        {totalScore}
      </div>
    </div>
  </div>
</template>
