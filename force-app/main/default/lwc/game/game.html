<template>
  <lightning-button
    if:true={showGoToHome}
    label="Go to 🏠 to start a new game"
    variant="brand"
    onclick={goToHome}
  ></lightning-button>
  <div class="input-interface slds-var-m-vertical_large slds-grid">
    <div class="slds-box slds-col slds-size_2-of-12 slds-align_absolute-center">
      <b>Pins</b>
    </div>
    <div class="slds-box slds-col slds-size_10-of-12">
      <div if:true={message} class="slds-align_absolute-center">{message}</div>
      <template for:each={pins} for:item="pin">
        <lightning-button
          key={pin}
          label={pin}
          value={pin}
          onclick={rollBall}
          class="slds-var-m-right_small"
        ></lightning-button>
      </template>
    </div>
  </div>

  <div class="slds-grid slds-align_absolute-center">
    <template for:each={frames} for:item="frame">
      <div key={frame.frameNumber} class="slds-col slds-box">
        <c-frame
          frame-number={frame.frameNumber}
          left-score={frame.leftScore}
          right-score={frame.rightScore}
          tenth-frame-score={frame.tenthFrameScore}
          total-score={frame.totalScore}
        ></c-frame>
      </div>
    </template>
    <div class="slds-col slds-box">
      <div class="slds-box slds-align_absolute-center"><b>TOTAL</b></div>
      <div class="slds-var-p-vertical_medium slds-align_absolute-center">
        {totalScore}
      </div>
    </div>
  </div>
</template>
