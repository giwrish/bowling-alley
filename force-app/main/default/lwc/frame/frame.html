<template>
  <div class="slds-box slds-align_absolute-center"><b>{frameNumber}</b></div>
  <div class="slds-grid">
    <div class={leftScoreClass}>{leftScore}</div>
    <div class={rightScoreClass}>{rightScore}</div>
    <div if:true={tenthFrameBox} class={rightScoreClass}>
      <span if:true={tenthFrameScore}>{tenthFrameScore}</span>
    </div>
  </div>
  <div class="slds-var-p-vertical_medium slds-align_absolute-center">
    {totalScore}
  </div>
</template>
